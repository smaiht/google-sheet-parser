version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yii2-app
    ports:
      - "8337:80"
    user: "www-data"
    volumes:
      - ./runtime:/var/www/html/runtime
      - ./web/assets:/var/www/html/web/assets
    environment:
      - MONGODB_STRING=mongodb://mongodb:27017/test_db123
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "21337:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
    driver: local